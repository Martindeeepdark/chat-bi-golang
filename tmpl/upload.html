<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/static/css/dashboard.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 200px;
            background-color: #2c3e50;
            color: #ecf0f1;
        }
        .sidebar .menu {
            list-style-type: none;
            padding: 0;
        }
        .sidebar .menu li {
            padding: 15px;
            text-align: center;
        }
        .sidebar .menu li a {
            color: #ecf0f1;
            text-decoration: none;
            display: block;
        }
        .sidebar .menu li a:hover {
            background-color: #34495e;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
            background-color: #ecf0f1;
        }
        .upload-section {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .upload-section input[type="file"] {
            margin-right: 10px;
        }
        .upload-section button {
            margin-right: 10px;
        }
        .upload-section input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #bdc3c7;
            border-radius: 4px;
        }
        .analysis-section {
            display: flex;
            flex-direction: column;
        }
        .echarts-container {
            height: 400px;
            margin-bottom: 20px;
            background-color: #fff;
            border: 1px solid #bdc3c7;
            border-radius: 4px;
            padding: 10px;
            margin-right: auto; /* 新增，确保右对齐 */
            margin-left: auto; /* 新增，确保左对齐 */
            width: calc(100% - 40px); /* 新增，调整宽度以匹配textarea的宽度，20px为左右padding的总和 */
        }

        .analysis-report {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #bdc3c7;
            border-radius: 4px;
            background-color: #fff;
            resize: none;
            margin-right: auto; /* 新增，确保右对齐 */
            margin-left: auto; /* 新增，确保左对齐 */
            width: calc(100% - 40px); /* 新增，调整宽度以匹配echarts容器的宽度，20px为左右padding的总和 */
        }
    </style>
</head>
<body>
<div class="container">
    <aside class="sidebar">
        <nav>
            <ul class="menu">
                <li><a href="#">首页</a></li>
                <li><a href="#">数据分析</a></li>
                <li><a href="#">报告</a></li>
                <li><a href="#">设置</a></li>
            </ul>
        </nav>
    </aside>
    <main class="main-content">
        <section class="upload-section">
            <input type="file" id="fileInput">
            <input type="text" id="analysisRequest" placeholder="输入你的分析需求...">
            <button id="uploadButton">提交</button>
            <div id="status" style="display:none;"></div>
        </section>
        <section class="analysis-section">
            //怎么引入echat容器等内容
            <div class="echarts-container" id="echart"></div>
            <label for="analysisReport">分析报告</label>
            <textarea class="analysis-report" id="analysisReport" placeholder="分析报告将显示在这里..."></textarea>
        </section>

    </main>
    <script src="/static/js/script.js"></script>
</div>
</body>
</html>
